<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)), 
                        url('imagem_de_fundo.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .tag-list {
            list-style-type: none;
            padding: 0;
        }

        .tag-list li {
            background-color: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .tag-list li h3 {
            margin: 0;
            font-size: 18px;
        }

        .tag-list li p {
            margin: 5px 0;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .button-group button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .button-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Minhas Tags</h2>
        <ul class="tag-list" id="tagList">
            <!-- As tags serÃ£o inseridas aqui -->
        </ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Fetch tags do servidor
            fetch('/api/tags')
                .then(response => response.json())
                .then(tags => {
                    const tagList = document.getElementById('tagList');
                    tags.forEach(tag => {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <h3>${tag.nome}</h3>
                            <p>ID: ${tag.id}</p>
                            <div class="button-group">
                                <button onclick="visualizarTag('${tag.id}')">Visualizar</button>
                                <button onclick="editarTag('${tag.id}')">Editar</button>
                            </div>
                        `;
                        tagList.appendChild(li);
                    });
                });
        });

        function visualizarTag(tagId) {
            window.location.href = `/relatorioTag.html?tagId=${tagId}`;
        }

        function editarTag(tagId) {
            window.location.href = `/editarTag.html?tagId=${tagId}`;
        }
    </script>
</body>
</html>
