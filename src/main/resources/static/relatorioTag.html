<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório da Tag</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)), 
                        url('imagem_de_fundo.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .info-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        p {
            margin: 0;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Relatório da Tag</h2>
        <div class="info-group">
            <label for="nomeTag">Nome da Tag:</label>
            <p id="nomeTag"></p>
        </div>
        <div class="info-group">
            <label for="idTag">ID da Tag:</label>
            <p id="idTag"></p>
        </div>
        <!-- Outros campos relevantes -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
            const tagId = params.get('tagId');

            // Fetch dados da tag do servidor
            fetch(`/api/tags/${tagId}`)
                .then(response => response.json())
                .then(tag => {
                    document.getElementById('nomeTag').textContent = tag.nome;
                    document.getElementById('idTag').textContent = tag.id;
                    // Preencher outros campos aqui
                });
        });
    </script>
</body>
</html>
